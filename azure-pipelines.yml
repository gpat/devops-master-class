trigger:
- master

pool:
  vmImage: ubuntu-latest

stages:
- stage: Dev
  jobs: 
  - job: Firstjob
    steps:
    - bash: echo "Build First job" 
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'drop'
        publishLocation: 'Container'